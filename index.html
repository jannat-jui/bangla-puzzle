<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bp Task</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">

</head>

<body>

    <div class="bg-red-50 p-4 text-black px-[10%] xl:px-[20%]">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo and Menu -->
            <div class="flex items-center space-x-4">
                <img src="./assets/logo.png" alt="Logo" class="h-12 w-20">
                <nav id="menuItems" class="space-x-4 hidden lg:block">
                    <a href="#" class="hover:underline uppercase text-sm lg:text-lg font-medium">Menu</a>
                    <a href="#" class="hover:underline uppercase text-sm lg:text-lg font-medium">Rewards</a>
                    <a href="#" class="hover:underline uppercase text-sm lg:text-lg font-medium">Location</a>
                    <a href="#" class="hover:underline uppercase text-sm lg:text-lg font-medium">Gift Cards</a>
                    <a href="#" class="hover:underline uppercase text-sm lg:text-lg font-medium">Login</a>
                </nav>
            </div>

            <!-- shopping cart and Order Now button -->
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img id="shoppingImage" src="./assets/shopping-bag.png" alt="Profile"
                        class="h-8 w-8 rounded-full cursor-pointer">

                    <div id="cartItemCount"
                        class="w-5 h-6 bg-orange-500 rounded-md absolute -top-2 -right-2 flex justify-center items-center">
                        0
                    </div>
                </div>

                <button id="orderNowBtn"
                    class="bg-red-400 text-white text-lg font-medium uppercase text-blue-500 px-8 py-2 rounded-md hover:bg-black hover:text-white">Order
                    Now</button>
            </div>



        </div>
    </div>

    <div>
        <h1 class="text-5xl text-orange-500 font-semibold text-center my-6">Chicken Crisper速 Combos</h1>

        <div class="flex gap-3 items-center justify-center">
            <p class="text-orange-500">Menu</p>
            <img class="h-5" src="./assets/next.png" alt="">
            <p>Chicken Crisper速 Combos</p>
        </div>

        <p class="text-xl text-gray-600 font-medium text-center mt-5">Find Everything from our Big Mouth Burgers速, our
            always slizzing, Full-on Fajitas and our famous Chicken Crispers速</p>

            <div class="relative inline-block text-left float-right px-[20%] mt-8">
                <div>
                    <button type="button"
                        class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                        id="menu-button" aria-expanded="true" aria-haspopup="true">
                        Options
                        <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="absolute right-[30%] z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                    role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" id="dropdownMenu">
                    <div class="py-1" role="none">
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-0">Chicken</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-1">Pizza</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                            id="menu-item-2">Burger</a>
                        <form method="POST" action="#" role="none">
                            <button type="submit" class="text-gray-700 block w-full px-4 py-2 text-left text-sm" role="menuitem"
                                tabindex="-1" id="menu-item-3">Pasta</button>
                        </form>
                    </div>
                </div>
            </div>
            

    </div>

    <!-- add to cart Sidebar -->
    <div id="sidebar"
        class="fixed top-0 right-0 min-h-screen w-[25%] xl:w-[17%] bg-red-400 text-white transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex items-center mb-4 bg-white px-4 py-5">
            <img src="./assets/shopping-bagorange.png" alt="Shopping Cart" class="h-8 w-8 mr-2">

            <div>
                <span id="cartItemCountt" class="text-xl text-orange-600">0 <span>Items</span> </span>
            </div>
            <button id="closeBtn" class="ml-auto text-orange-500 border-2 border-orange-500 px-3 rounded-md">
                Close
            </button>
        </div>
        <div id="cartItems" class="overflow-y-auto max-h-[80vh] z-0 px-4">

        </div>
        <div class="flex justify-evenly items-center mt-8 bg-white px-4 py-5 fixed w-full bottom-0 z-50">
            <button id="checkoutBtn" class="text-orange-600 text-xl font-semibold">
                Place Order
            </button>
            <span id="totalPrice" class="text-xl font-semibold text-orange-600"></span>

        </div>
    </div>


    <div class="container mx-auto my-32">

        <div id="productCards" class="flex flex-wrap gap-8 justify-center"></div>
    </div>


    <script src="./index.js"></script>

</body>

</html>
